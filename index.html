<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div
          class="demo-text"
          koshka="hiding"
          koshka-velocity="1000"
          koshka-waiting="500"
        >
          <h1 class="title">Hello dude</h1>
          <p class="subtitle">Some cool text</p>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="demo-text" koshka="walking" koshka-chonky>
          <h2 class="title">Be like cat</h2>
          <p class="subtitle">Some cool text</p>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="demo-text" koshka="spinning hiding walking">
          <h2 class="title">I like cats</h2>
          <p class="subtitle">Some cool text</p>
        </div>
      </div>
    </section>

    <script defer type="module" src="/app.js"></script>
  </body>
</html>
